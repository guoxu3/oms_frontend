<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务列表</title>
    <script type="text/javascript" src="./lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./lib/jquery.json.min.js"></script>

    <script type="text/javascript">
    function sendJson() {
        $.ajax({
     	     type:"get",
     	     url:"http://api.oms.miaodeli.com/api/task?start=0&count=10",
     	  	 success: function (data) {
                    // 解析收到的json数据
                    var models = $.parseJSON(data);
                    if (models.ok == true) {
                        console.log('aaaa');
                        $("#p1").html(data);
                    } else {
                        console.log('bbbb');
                        alert(models.info);
                    }
                },
             Error: function (xhr, error, exception) {
                    alert(exception.toString());
                }
            });
        }
        sendJson();
    </script>
</head>
<body>
    <p id="p1"></p>
</body>
</html>
