<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="../lib/semantic/semantic.min.css">
    <script src="../lib/semantic/semantic.min.js"></script>
    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="../lib/jquery.json.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="../js/login.js"></script>

    <script>
    $(document)
        .ready(function() {
            $(".button").click(function() {
                login('username', 'passwd');
            });
        })
    ;
    </script>

</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="../img/logo.jpg" class="image">
            <div class="content">
                Log-in to your account
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input id="username" type="text" name="username" placeholder="E-mail or Username">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input id="passwd" type="password" name="passwd" placeholder="Password">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">Login</div>
            </div>

            <div class="ui error message"></div>
        </form>

        <div class="ui message">
            New to us? Please contact administrator.
        </div>
    </div>
</div>

</body>
</html>
