<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>编辑个人资料</title>

    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="../lib/jquery.json.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../lib/semantic/semantic.min.css">
    <script src="../lib/semantic/semantic.min.js"></script>
    <script src="../lib/vue.js"></script>

    <script type="text/javascript" src="../js/user.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>

    <script>
        username = getCookie("username");
        getUser(username);
    </script>
    <script>
        $(function() {
            $('.main.container .menu .item')
                .tab({
                    cache: false,
                    // faking API request
                    apiSettings: {
                        loadingDuration : 300,
                        mockResponse    : function(settings) {
                            var response = {
                                first  : 'AJAX Tab One',
                                second : 'AJAX Tab Two',
                                third  : 'AJAX Tab Three'
                            };
                            return response[settings.urlData.tab];
                        }
                    },
                context : 'parent',
                auto    : true,
                path    : 'edit.html'
              })
            ;
            $('.menu .item').tab();
        })
    </script>


    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }

        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }

        .main.container {
            margin-top: 7em;
        }

        .wireframe {
            margin-top: 2em;
        }

        .ui.footer.segment {
            margin: 5em 0em 0em;
            padding: 5em 0em;
        }
    </style>

</head>
<body>

<!-- 头部导航栏 -->
<div class="ui blue fixed inverted menu">
    <div class="ui container">
        <a href="http://oms.miaodeli.com/login" class="header item">
            <img class="logo" src="../img/logo.jpg">
            免税 OMS
        </a>
        <div class="ui simple dropdown item">
            任务管理 <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="http://oms.miaodeli.com/task/list">任务列表</a>
                <a class="item" href="http://oms.miaodeli.com/task/add">新增任务</a>
            </div>
        </div>
        <div class="ui simple dropdown item">
            机器管理 <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="http://oms.miaodeli.com/machine/list">机器列表</a>
                <a class="item" href="http://oms.miaodeli.com/machine/add">新增机器</a>
            </div>
        </div>
        <div class="right menu">
            <a class="ui transparent inverted icon item" href="http://oms.miaodeli.com/user/edit">
                <i class="user icon"></i>
                 &nbsp;&nbsp;<span id=username></span>
            </a>
            <a class="item" href="http://oms.miaodeli.com/logout">注销</a>
        </div>
    </div>
</div>

<div class="ui main text container">
    <h1 class="ui header">个人中心</h1>
    <div class="ui divider"></div>
    <div class="ui top attached tabular menu">
          <a class="item active" data-tab="first">我的资料</a>
          <a class="item" data-tab="second">密码修改</a>
          <a class="item" data-tab="third">我的统计</a>
    </div>
    <div  class="ui bottom attached tab segment active" data-tab="first">
        <div id="userinfo">
            <p>用户名：{{ username }}</p>
            <p>昵称：{{ nickname }}</p>
            <p>邮箱：{{ mail }}</p>
            <p>所属部门：{{ department }}</p>
        </div>
    </div>

    <div class="ui bottom attached tab segment " data-tab="second">
        <div class="ui form">
            <div class="field">
                <label>原密码</label>
                <div class="ui input focus">
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="field">
                <label>新密码</label>
                <div class="ui input focus">
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="field">
                <label>确认新密码</label>
                <div class="ui input focus">
                    <input type="text" placeholder="">
                </div>
            </div>
            <button class="ui blue button" type="submit">提交</button>
        </div>
    </div>

    <div class="ui bottom attached tab segment" data-tab="third">
        # todo
    </div>
</div>



<!-- 底部 -->
<div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
        <img src="../img/logo.jpg" class="ui centered mini image">
        <div class="ui horizontal inverted small divided link list">
            <a class="item" href="#">Site Map</a>
            <a class="item" href="#">Contact Us</a>
            <a class="item" href="#">Terms and Conditions</a>
            <a class="item" href="#">Privacy Policy</a>
        </div>
    </div>
</div>
</body>

</html>
