<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>编辑个人资料</title>

    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="../lib/jquery.json.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/semantic.min.css">
    <script src="../lib/semantic.min.js"></script>
    <script src="../lib/vue.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../js/user.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/logout.js"></script>

    <script>isLogin();</script>
    <script>
        username = getCookie("username");
        getUser(username);
    </script>
    <script>
        $(function () {
            showNav();
        });
        $(document)
            .ready(function () {
                $(".updatepasswd.button").click(function () {
                    updateUserPassword()
                });
            })
        ;
    </script>
</head>

<body>
<!--navigater-begin-->
<div class="ui large fixed inverted menu">
    <div class="ui container">
        <a href="/login" class="header item">
            <img class="logo" src="/img/logo.jpg">
            XXX OMS
        </a>
        <div class="ui simple dropdown item">
            任务管理 <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="/task/list">任务列表</a>
                <div class="item">
                    <i class="dropdown icon"></i>
                    <span class="text">新增任务</span>
                    <div class="menu">
                        <a class="item" href="/task/add_update_file">文件更新</a>
                        <a class="item" href="/task/add_update_db">数据库更新</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui simple dropdown item">
            机器管理 <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="/machine/list">机器列表</a>
                <a class="item" href="/machine/add">新增机器</a>
            </div>
        </div>
        <div id="admin" class="ui simple dropdown item" v-cloak v-show="show_admin">
            管理功能 <i class="dropdown icon"></i>
            <div class="menu">
                <div class="item">
                    <i class="dropdown icon"></i>
                    <span class="text">用户管理</span>
                    <div class="menu">
                        <a class="item" href="/admin/add_user">新增用户</a>
                        <a class="item" href="/admin/user_list">用户列表</a>
                    </div>
                </div>
                <div class="item">
                    <i class="dropdown icon"></i>
                    <span class="text">权限管理</span>
                    <div class="menu">
                        <a class="item" href="/admin/add_permission">新增权限</a>
                        <a class="item" href="/admin/permission_list">权限管理</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right menu">
            <a class="ui transparent inverted icon item" href="/user/edit">
                <i class="user icon"></i>
                &nbsp;&nbsp;<span id=login_user></span>
            </a>
            <a class="item" href="javascript:logout();">注销</a>
        </div>
    </div>
</div>
<!--navigater-end-->


<div class="ui main text container">
    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="first">基本资料</a>
        <a class="item" data-tab="second">修改密码</a>
        <a class="item" data-tab="third">我的统计</a>
    </div>
    <div class="ui active tab " data-tab="first">
        <div id="userinfo">
            <p v-cloak>用户名：{{ username }} </p>
            <p v-cloak>昵称：{{ nickname }}</p>
            <p v-cloak>邮箱：{{ mail }}</p>
            <p v-cloak>所属部门：{{ department }}</p>
        </div>
    </div>
    <div class="ui tab " data-tab="second">
        <div class="ui form">
            <div class="field">
                <label>原密码</label>
                <div class="ui input focus">
                    <input id="old_passwd" type="password" placeholder="">
                </div>
            </div>
            <div class="field">
                <label>新密码</label>
                <div class="ui input focus">
                    <input id="new_passwd" type="password" placeholder="">
                </div>
            </div>
            <div class="field">
                <label>确认新密码</label>
                <div class="ui input focus">
                    <input id="confirm_new_passwd" type="password" placeholder="">
                </div>
            </div>
            <button class="ui blue updatepasswd button" type="submit">提交</button>
        </div>
    </div>
    <div class="ui tab " data-tab="third">
        # todo
    </div>
</div>


<!--footer-begin-->
<div class="ui  inverted vertical  footer segment">
    <div class="ui center aligned container">
        <img src="/img/logo.jpg" class="ui centered mini image">
        <div class="ui horizontal inverted small divided link list">
            <p class="item" href="#">©2017 X.Guo. All rights reserved.</p>
            <a class="item" href="#">Contact Us</a>
            <a class="item" href="#">About</a>
            <a class="item" href="#">Privacy Policy</a>
        </div>
    </div>
</div>
<!--footer-end-->
</body>

</html>
