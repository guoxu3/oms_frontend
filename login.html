<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./lib/semantic/components/reset.css">
    <link rel="stylesheet" type="text/css" href="./lib/semantic/components/site.css">

    <link rel="stylesheet" type="text/css" href="./lib/semantic/components/container.css">
    <link rel="stylesheet" type="text/css" href="./lib/semantic/components/grid.css">
    <link rel="stylesheet" type="text/css" href="./lib/semantic/components/header.css">
    <link rel="stylesheet" type="text/css" href="./lib/semantic/components/image.css">
    <link rel="stylesheet" type="text/css" href="./lib/semantic/components/menu.css">

    <link rel="stylesheet" type="text/css" href="./lib/semantic/components/divider.css">
    <link rel="stylesheet" type="text/css" href="./lib/semantic/components/segment.css">
    <link rel="stylesheet" type="text/css" href="./lib/semantic/components/form.css">
    <link rel="stylesheet" type="text/css" href="./lib/semantic/components/input.css">
    <link rel="stylesheet" type="text/css" href="./lib/semantic/components/button.css">
    <link rel="stylesheet" type="text/css" href="./lib/semantic/components/list.css">
    <link rel="stylesheet" type="text/css" href="./lib/semantic/components/message.css">
    <link rel="stylesheet" type="text/css" href="./lib/semantic/components/icon.css">

    <link rel="stylesheet" type="text/css" href="./css/login.css">

    <script src="./lib/jquery-3.1.1.min.js"></script>
    <script src="./lib/semantic/components/form.js"></script>
    <script src="./lib/semantic/components/transition.js"></script>

     <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>

</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="./img/logo.png" class="image">
            <div class="content">
                Log-in to your account
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="E-mail or Username">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input  type="password" name="passwd" placeholder="Password">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">Login</div>
            </div>

            <div class="ui error message"></div>
        </form>

        <div class="ui message">
            New to us? Please contact administrator.
        </div>
    </div>
</div>

</body>
</html>
