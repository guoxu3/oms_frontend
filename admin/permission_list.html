<body>
<!--navigater-begin-->
<div class="ui large fixed inverted menu">
    <div class="ui container">
        <a href="/login" class="header item">
            <img class="logo" src="/img/logo.jpg">
            XXX OMS
        </a>
        <div class="ui simple dropdown item">
            任务管理 <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="/task/list">任务列表</a>
                <div class="item">
                    <i class="dropdown icon"></i>
                    <span class="text">新增任务</span>
                    <div class="menu">
                        <a class="item" href="/task/add_update_file">文件更新</a>
                        <a class="item" href="/task/add_update_db">数据库更新</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui simple dropdown item">
            机器管理 <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="/machine/list">机器列表</a>
                <a class="item" href="/machine/add">新增机器</a>
            </div>
        </div>
        <div id="admin" class="ui simple dropdown item" v-cloak v-show="show_admin">
            管理功能 <i class="dropdown icon"></i>
            <div class="menu">
                 <div class="item">
                    <i class="dropdown icon"></i>
                    <span class="text">用户管理</span>
                    <div class="menu">
                        <a class="item" href="/admin/add_user">新增用户</a>
                        <a class="item" href="/admin/user_list">用户列表</a>
                    </div>
                </div>
                <div class="item">
                    <i class="dropdown icon"></i>
                    <span class="text">权限管理</span>
                    <div class="menu">
                        <a class="item" href="/admin/add_permission">新增权限</a>
                        <a class="item" href="/admin/permission_list">权限管理</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right menu">
            <a class="ui transparent inverted icon item" href="/user/edit">
                <i class="user icon"></i>
                &nbsp;&nbsp;<span id=login_user></span>
            </a>
            <a class="item" href="javascript:logout();">注销</a>
        </div>
    </div>
</div>
<!--navigater-end-->


<div class="ui main text container">
    <h1 class="ui header">权限列表:</h1>
    <div id="permission">
        <table class="ui single line center table">
            <thead>
            <tr>
                <th>ID</th>
                <th>权限名</th>
                <th>权限描述</th>
                <th>权限代码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="permission in permissions">
                <td v-cloak>{{ permission.id }}</td>
                <td v-cloak>{{ permission.permission }}</td>
                <td v-cloak>{{ permission.permission_desc }}</td>
                <td v-cloak>{{ permission.permission_code }}</td>
                <td v-cloak v-show="show_button">
                    <div v-cloak class="blue ui icon buttons">
                        <a v-bind:href="'/admin/?permission=' + permission.id">
                            <button class="ui button" data-tooltip="查看详情" data-position="top left">
                                <i class="browser icon"></i>
                            </button>
                        </a>
                        <button class="ui delete button" data-tooltip="删除" data-position="top right" type="submit">
                            <i class="trash icon"></i>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="5">
                    <div id="pages" class="ui right floated pagination menu">
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

</div>
