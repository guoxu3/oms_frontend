    <!-- Site Properties -->

        $(function() {
            $('.ui.dropdown').dropdown();
        });
        $(document)

                $(".primary.button").click(function() {
                    addTask()
                });
            })
        ;
    </script>


    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }

        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }

        .main.container {
            margin-top: 7em;
        }

        .wireframe {
            margin-top: 2em;
        }

        .ui.footer.segment {
            margin: 5em 0em 0em;
            padding: 5em 0em;
        }
    </style>

</head>
<body>

<!-- 头部导航栏 -->
<div class="ui blue fixed inverted menu">
    <div class="ui container">
        <a href="http://oms.miaodeli.com/login" class="header item">
            <img class="logo" src="../img/logo.jpg">
            XXX OMS
        </a>
        <div class="ui simple dropdown item">
            任务管理 <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="http://oms.miaodeli.com/task/list">任务列表</a>
                <div class="item">
                    <i class="dropdown icon"></i>
                    <span class="text">新增任务</span>
                    <div class="menu">
                        <a class="item" href="http://oms.miaodeli.com/task/add_update_file">文件更新</a>
                        <a class="item" href="http://oms.miaodeli.com/task/add_update_db">数据库更新</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui simple dropdown item">
            机器管理 <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="http://oms.miaodeli.com/machine/list">机器列表</a>
                <a class="item" href="http://oms.miaodeli.com/machine/add">新增机器</a>
            </div>
        </div>
        <div class="right menu">
           <a class="ui transparent inverted icon item" href="http://oms.miaodeli.com/user/edit">
                <i class="user icon"></i>
                 &nbsp;&nbsp;<span id="username"></span>
            </a>
            <a class="item" href="http://oms.miaodeli.com/logout">注销</a>
        </div>
    </div>
</div>



<div class="ui main text container">
    <div class="ui form">
        <h1 id="update_db" class="ui header">新增数据库更新任务:</h1>
        <div class="ui divider"></div>
        <input id="action" type="text" value="update_db" style="display: none">
        <div class="field">
            <label>需要更新的库</label>
            <div class="ui input focus">
                <input id="target" type="text" placeholder="db_name...">
            </div>
        </div>
        <div class="field">
            <label>请选择更新机器</label>
            <select class="ui dropdown">
                <option id="ip" value="192.168.1.1">master_db</option>
            </select>
        </div>
        <div class="field">
            <label>需要执行的sql文件(多个文件分行写)</label>
            <div class="ui input focus">
                 <textarea id="files" placeholder="example/example.sql..." rows="10" cols="100">
                </textarea>
            </div>
        </div>
        <div class="field">
            <label>更新描述</label>
            <div class="ui input focus">
                <input id="description" type="text" placeholder="新增了xxx字段...">
            </div>
        </div>
    </div>
    <div class="ui divider"></div>
    <button class="ui primary button">
        添加
    </button>
    <button class="ui button">
        清空
    </button>
</div>



<!-- 底部 -->

    <div class="ui center aligned container">
