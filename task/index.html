<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>任务详情</title>

    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="../lib/jquery.json.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/semantic/semantic.min.css">
    <script src="../lib/semantic/semantic.min.js"></script>
    <script src="../lib/vue.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../js/task.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script>
        getTaskByID();
    </script>
    <script>
        $(function() {
            $('.ui.dropdown').dropdown();
        });
        $(function() {
            $('.ui.delete.button').click(function () {
               deleteTask();
               return false
            })
        });
    </script>

</head>
<body>

<!-- 头部导航栏 -->
<div class="ui blue large fixed inverted menu">
    <div class="ui container">
        <a href="../login" class="header item">
            <img class="logo" src="../img/logo.jpg">
            XXX OMS
        </a>
        <div class="ui simple dropdown item">
            任务管理 <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="../task/list">任务列表</a>
                <div class="item">
                    <i class="dropdown icon"></i>
                    <span class="text">新增任务</span>
                    <div class="menu">
                        <a class="item" href="../task/add_update_file">文件更新</a>
                        <a class="item" href="../task/add_update_db">数据库更新</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui simple dropdown item">
            机器管理 <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="../machine/list">机器列表</a>
                <a class="item" href="../machine/add">新增机器</a>
            </div>
        </div>
        <div class="right menu">
           <a class="ui transparent inverted icon item" href="../user/edit">
                <i class="user icon"></i>
                 &nbsp;&nbsp;<span id="username"></span>
            </a>
            <a class="item" href="../logout">注销</a>
        </div>
    </div>
</div>



<div class="ui main text container">
    <form class="ui form">
        <h1 id="update_db" class="ui header">查看任务详情:</h1>
        <div class="ui divider"></div>
        <div id="taskinfo">
            <p v-cloak id="task_id">任务ID：{{ task_id }} </p>
            <p v-cloak>创建人：{{ creator }}</p>
            <p v-cloak>版本库：{{ target }}</p>
            <p v-cloak>版本号：{{ version }}</p>
            <p v-cloak>任务内容：{{ content }}</p>
            <p v-cloak>机器：{{ ip }}</p>
            <p v-cloak>任务描述：{{ description }}</p>
            <p v-cloak>是否执行：{{ status }}</p>
            <p v-cloak>是否回退：{{ revert }}</p>
        </div>
        <div class="ui divider"></div>
        <button class="ui primary button" type="submit">
            执行
        </button>
        <button class="ui return button" type="submit">
            回退
        </button>
        <button class="ui delete button" type="submit">
            删除
        </button>
    </form>
</div>



<!-- 底部 -->
<div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
        <img src="../img/logo.jpg" class="ui centered mini image">
        <div class="ui horizontal inverted small divided link list">
            <a class="item" href="#">Site Map</a>
            <a class="item" href="#">Contact Us</a>
            <a class="item" href="#">Terms and Conditions</a>
            <a class="item" href="#">Privacy Policy</a>
        </div>
    </div>
</div>
</body>

</html>
