<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>任务列表</title>

    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="../lib/jquery.json.min.js"></script>
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/semantic/semantic.min.css">
    <script src="../lib/semantic/semantic.min.js"></script>

    <script type="text/javascript" src="../js/task.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script>
        getTask();

    </script>

    <script>
        $(function () {
            $('.activating.element').popup();
        })
        </script>

    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }

        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }

        .main.container {
            margin-top: 7em;
        }

        .wireframe {
            margin-top: 2em;
        }

        .ui.footer.segment {
            margin: 5em 0em 0em;
            padding: 5em 0em;
        }
    </style>

</head>
<body>

<!-- 头部导航栏 -->
<div class="ui blue fixed inverted menu">
    <div class="ui container">
        <a href="http://oms.miaodeli.com/login" class="header item">
            <img class="logo" src="../img/logo.jpg">
            XXX OMS
        </a>
        <div class="ui simple dropdown item">
            任务管理 <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="http://oms.miaodeli.com/task/list">任务列表</a>
                <div class="item">
                    <i class="dropdown icon"></i>
                    <span class="text">新增任务</span>
                    <div class="menu">
                        <a class="item" href="http://oms.miaodeli.com/task/add_update_file">文件更新</a>
                        <a class="item" href="http://oms.miaodeli.com/task/add_update_db">数据库更新</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui simple dropdown item">
            机器管理 <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="http://oms.miaodeli.com/machine/list">机器列表</a>
                <a class="item" href="http://oms.miaodeli.com/machine/add">新增机器</a>
            </div>
        </div>
        <div class="right menu">
           <a class="ui transparent inverted icon item" href="http://oms.miaodeli.com/user/edit">
                <i class="user icon"></i>
                 &nbsp;&nbsp;<span id=username></span>
            </a>
            <a class="item" href="http://oms.miaodeli.com/logout">注销</a>
        </div>
    </div>
</div>


<div class="ui main text container">
    <h1 class="ui header">任务列表:</h1>
    <div id="task">
        <table class="ui single line table">
            <thead>
            <tr>
                <th>ID</th>
                <th>创建时间</th>
                <th>创建者</th>
                <th>任务类型</th>
                <th>任务描述</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                <tr v-for="task in tasks">
                    <td v-if="has_data">{{ task.id  }}</td>
                    <td v-if="has_data"  style="display:none">{{ task.task_id  }}</td>
                    <td v-if="has_data">{{ task.create_time  }}</td>
                    <td v-if="has_data">{{ task.creator  }}</td>
                    <td v-if="has_data">{{ task.action  }}</td>
                    <td v-if="has_data">{{ task.description  }}</td>
                    <td>
                        <div class="blue ui icon buttons">
                            <div class="ui button" data-tooltip="查看详情" data-position="top left"><i class="browser icon"></i></div>
                            <div class="ui button" data-tooltip="编辑" data-position="top center"><i class="edit icon"></i></div>
                            <div class="ui button" data-tooltip="执行" data-position="top right"><i class="play icon"></i></div>
                            <div class="ui button" data-tooltip="回退" data-position="top right"><i class="undo icon"></i></div>
                            <div class="ui button" data-tooltip="删除" data-position="top right"><i class="trash icon"></i></div>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui right floated pagination menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="item">3</a>
                        <a class="item">4</a>
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
    <p id="taskList"></p>
</div>

<!-- 底部 -->
<div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
        <img src="../img/logo.jpg" class="ui centered mini image">
        <div class="ui horizontal inverted small divided link list">
            <a class="item" href="#">Site Map</a>
            <a class="item" href="#">Contact Us</a>
            <a class="item" href="#">Terms and Conditions</a>
            <a class="item" href="#">Privacy Policy</a>
        </div>
    </div>
</div>
</body>

</html>
