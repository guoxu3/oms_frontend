<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="./lib/jquery.json.min.js"></script>

</head>
<body>
<p> update task status </p>

<B>start_time: </B><label for="start_time"></label><input id="start_time" value=0 type="text" style="width: 100px;"/>

<B>revert_time: </B><label for="revert_time"></label><input id="revert_time" value=0 type="text" style="width: 100px;"/>

<br>
<button class="button" id="buttonUpload" style="margin-left:10px;"
        onclick="return updateTaskStatus('task_id', 'start_time', 'revert_time', 'percent', 'status', 'revert');">update
</button>

</html>
